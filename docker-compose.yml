version: "3.8"

services:
  db:
    image: mysql:8.0
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass123
      MYSQL_ROOT_HOST: '%'
      MYSQL_DATABASE: form_auth
      MYSQL_USER: myapp_user
      MYSQL_PASSWORD: secret123
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    restart: always
    depends_on:
      - db
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: myapp_user
      PMA_PASSWORD: secret123
    ports:
      - "8081:80"

volumes:
  db_data:
